<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation コ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css">
    <style>
        /* Estilos generales del cuerpo */
        body {
            background-color: #f0f8ff; /* Color de fondo azul claro */
            overflow: hidden; /* Evita barras de desplazamiento */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Los globos comienzan en la parte inferior */
        }

        /* Contenedor de los globos */
        .globo-contenedor {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .invitation {
            position: relative;
            z-index: 1; /* Asegura que el contenido de la invitaci贸n est茅 por encima de los globos */
            text-align: center;
            font-style: normal;
            color: black; /* Color del texto */
        }

        /* Estilo para cada globo */
        .globo {
            font-size: 50px;
            position: absolute;
            bottom: -100px; /* Posici贸n inicial, fuera de la vista */
            animation-name: flotar;
            animation-duration: 15s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
        }

        /* Define la animaci贸n de flotar */
        @keyframes flotar {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.2); /* Sube y se agranda ligeramente */
                opacity: 0;
            }
        }

        /* Asigna posiciones y retrasos aleatorios a cada globo */
        /* Esto simula la aparici贸n aleatoria sin usar JavaScript */
        .globo:nth-child(1) { left: 10%; animation-delay: 1s; }
        .globo:nth-child(2) { left: 80%; animation-delay: 3s; }
        .globo:nth-child(3) { left: 30%; animation-delay: 5s; }
        .globo:nth-child(4) { left: 65%; animation-delay: 7s; }
        .globo:nth-child(5) { left: 20%; animation-delay: 9s; }
        .globo:nth-child(6) { left: 90%; animation-delay: 11s; }
        .globo:nth-child(7) { left: 45%; animation-delay: 13s; }
        .globo:nth-child(8) { left: 5%; animation-delay: 15s; }
        .globo:nth-child(9) { left: 70%; animation-delay: 17s; }
        .globo:nth-child(10) { left: 50%; animation-delay: 19s; }
    </style>
</head>
<body>
    <div class="globo-contenedor">
        <div class="invitation">
        <h1 style="color: black; margin-top: 40px;"> You're Invited to My Birthday Party! </h1>
        <hr style="margin-top: -40px;"/>
        <h2 style="color: black;">On the 12th May</h2>
        <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="Birthday Cake" style="width:300px;height:auto;">
        <p style="color: black;">Join us for a day full of fun, laughter, and cake! </p>
        <h3 style="color: black;">What to bring:</h3>
        <ul style="color: black; max-width:20%; margin:auto; text-align: left; margin-top: -30px;" >
            <li>Baloons (I love baloons).</li>
            <li>A cake (Im really good at eating).</li>
            <li>An appetite (There will bbe lots of food).</li>
        </ul>
        <h3 style="color: black;">This is where you need to go:</h3>
        <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656" target="_blank" rel="noopener noreferrer">Google Maps Address</a>
        </div>
        <span class="globo"></span>
        <span class="globo"></span>
        <span class="globo"></span>

        <span class="globo"></span>
        <span class="globo"></span>
        <span class="globo"></span>

        <span class="globo"></span>
        <span class="globo"></span>
    </div>
    
</body>
</html>
